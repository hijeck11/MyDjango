<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.first_name_author }} {{ author.second_name_author }} Books</title>
</head>
<body>
    <h1>{{ author.first_name_author }} {{ author.second_name_author }} Books in {{ library.name }}</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
