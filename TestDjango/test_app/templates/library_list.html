<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотеки</title>
</head>
<body>
    <h1>Список библиотек:</h1>
    <ul>
        {% for library in libraries %}
            <li><a href="{% url 'library_authors' library_id=library.id %}">{{ library.name }}</a> - {{ library.city }}</li>
        {% endfor %}
    </ul>
</body>
</html>
